<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/c404ec14.main.css">

        <script src="scripts/vendor/d7100892.modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <!-- Gallery App -->
        <div class="gallery-app" data-project="flyer-doc-local" data-opts='{"min_col_width":{"desktop":120,"pad":120,"phone":120},"gutter_width":3,"chunk_size":15,"first_chunk":25}'>
            
            <!-- Container for Thumbs of First Page -->
            <div class="container photos loading"></div>
            <div class="stopper"></div>
            <!-- End Container Thumbs -->

            <!-- Slider -->
            <div class="slider">
                <div class="tray">
                    <div id="prev" class="photo prev"></div>
                    <div id="current" class="photo current"></div>
                    <div id="next" class="photo next"></div>
                    <a class="nav prev" title="[<-] previous"></a>
                    <a class="nav next" title="next [->]"></a>
                    <div class="close_button" title="close the slider [ESC]">
                        <div class="svg-icon">
                            <span style="background-image: url('images/4ff06669.icon-cross.png');">
                                <img src="images/icon-cross.svg">
                            </span>
                        </div>
                    </div>
                    <div class="cockpit">
                        <div class="cockpit_body">
                            <!-- <nav>EXIF Data, Filename, Toggle Fullscreen</nav> -->
                            <div>
                                <span class="line index"></span>
                                <span class="line filename"></span>
                            </div>
                        </div>
                        <div class="cockpit_button">
                            <div class="menu_icon svg-icon">
                                <span style="background-image: url('images/1e349788.icon-menu.png');">
                                    <img src="images/icon-menu.svg">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Slider -->

            <script type="text/html" id="template-thumb">
              <div class="photo loading" id="<%= digest %>">
                  <img src="<%= src %>"/>
              </div>
            </script>
        </div>
        <!-- End Gallery App -->
        
        <script data-main="scripts/d397275e.main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
