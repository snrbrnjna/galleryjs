<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        
        <!-- env: production -->
            <link rel="stylesheet" href="styles/27b4b384.main.css">
            <link rel="stylesheet" href="styles/3acb34ec.gallery.css">
        <!-- endenv -->
        

        <script src="scripts/vendor/bc575ea6.modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
    <h1><a href="/">Have a Gallery</a></h1>
    <h2>gallery of a selection</h2>
    <div class="menu selection">
      <a href="with_selection.html" class="">
        ... with Selection
      </a>
      <a href="of_a_selection.html" class="current">
        ... of a Selection <span class="indicator" data-selection="flyer-doc-remote"></span>
      </a>
      <a href="without_selection.html" class="">
        ... without Selection
      </a>
      <a href="without_gallery.html" class="">
        ... without Gallery
      </a>
      <a href="readme.html" class="">
        readme
      </a>
    </div>
    
    <div class="selection">
          <span class="toggle button" title="toggle selection"><span class="indicator"></span></span>
          <span class="pdf button" title="download selected photos as PDF document" data-url="http://api.brnjna.net/pdf" data-title="Flyer Selection" data-key="flyer"></span>
      </div>
</header>


        <div class="content gallery">
            

        


        <!-- Gallery App -->
        <div class="gallery-app" 
          data-gal-src="selection:flyer-doc-remote" 
          data-gal-selection="flyer-doc-remote"
          data-gal-opts="{&quot;min_col_width&quot;: {&quot;desktop&quot;: 150, &quot;pad&quot;: 120, &quot;phone&quot;: 120}, &quot;gutter_width&quot;: 3, &quot;chunk_size&quot;: 15, &quot;first_chunk&quot;: 25}">
            
            <!-- Container for Thumbs of First Page -->
            <div class="container photos"></div>
            <div class="stopper"></div>
            <!-- End Container Thumbs -->

            <!-- Slider -->
            <div class="slider">
                <div class="tray">
                    <div id="prev" class="photo prev"></div>
                    <div id="current" class="photo current"></div>
                    <div id="next" class="photo next"></div>
                    <a class="nav prev" title="[<-] previous"></a>
                    <a class="nav next" title="next [->]"></a>
                    <div class="close_button" title="close the slider [ESC]">
                        <div class="svg-icon">
                            <span style="background-image: url('images/4ff06669.icon-cross.png');">
                                <img src="images/icon-cross.svg">
                            </span>
                        </div>
                    </div>
                    <div class="cockpit">
                        <div class="cockpit_body"></div>
                        <div class="cockpit_button">
                            <div class="menu_icon svg-icon">
                                <span style="background-image: url('images/1e349788.icon-menu.png');">
                                    <img src="images/icon-menu.svg">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Slider -->

            <script type="text/html" id="template-thumb">
              <div class="photo loading" id="<%= img.get('digest') %>">
                  <img src="<%= img.getThumb().src %>"/>
                  <span class="selector"></div>
              </div>
            </script>

            <script type="text/html" id="template-cockpitBody">
              <div class="action">
                  <span class="selector"/>
              </div>
              <div class="meta">
                  <span class="line index"><%= img.index()+1 %> / <%= img.collection.length %></span>
                  <span class="line filename"><%= img.get('filenameOrig') %></span>
              </div>
            </script>

            <div class="empty-message">
                No images in your favorite selection found.<br/>
                Add your favorite images to this Selection with the "add to pdf" button in one of our <a href="/">galleries</a>.
            </div> 
        </div>
        <!-- End Gallery App -->

        </div>

        

        
        <!-- env: production -->
            <script src="scripts/vendor/475e499f.jquery.js"></script>

            <script src="scripts/e764c6e3.gallery.pkgd.js"></script>
            <script src="scripts/935d1d70.main.js"></script>

            <!-- Piwik -->
            <script type="text/javascript">
              var _paq = _paq || [];
              _paq.push(["trackPageView"]);
              _paq.push(["enableLinkTracking"]);

              (function() {
                var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.brnjna.net/";
                _paq.push(["setTrackerUrl", u+"piwik.php"]);
                _paq.push(["setSiteId", "1"]);
                var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
                g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
              })();

              // tracking gallery usage:
              $(function() {
                var gal = $('.gallery-app').data('gallery');
                if (gal) {
                  gal.model.on('slider:newImage', function(newLarge) {
                    setTimeout(function() {
                      _paq.push(['setCustomUrl', window.location.href]);
                      _paq.push(['trackPageView']);
                    }, 0);
                  });
                }
              });

            </script>
            <!-- Piwik Image Tracker -->
            <noscript>
                <img src="http://piwik.brnjna.net/piwik.php?idsite=1&amp;rec=1&amp;action_name=noscript" style="border:0" alt="" />
            </noscript>
            <!-- End Piwik -->
            <!-- End Piwik Code -->
        <!-- endenv -->
        

    </body>
</html>
