<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/devices.css">
        <link rel="stylesheet" href="styles/gallery.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="hero-unit">
          <h1>'Allo, 'Allo!</h1>
          <p>You now have</p>
          <ul>
            <li>HTML5 Boilerplate</li>
            <li>jQuery</li>
            <li>Backbone.js</li>
            <li>Underscore.js</li>
            <li>Modernizr</li>
            <li>RequireJS</li>
          </ul>
        </div>

        <!-- Gallery App -->
        <div class="gallery-app" data-project="ebm-larven">
            
            <!-- Container for Thumbs of First Page -->
            <div class="container photos loading"></div>
            <div class="stopper"></div>
            <!-- End Container Thumbs -->

            <!-- Slider -->
            <div class="slider">
                <div class="tray">
                    <div id="prev" class="photo prev"></div>
                    <div id="current" class="photo current"></div>
                    <div id="next" class="photo next"></div>
                    <a class="nav prev" title="[<-] previous"></a>
                    <a class="nav next" title="next [->]"></a>
                    <div class="close_button" title="close the slider [ESC]">
                        <div class="svg-icon">
                            <span style="background-image: url('/assets/img/icon-cross.png');">
                                <img src="/assets/img/icon-cross.svg">
                            </span>
                        </div>
                    </div>
                    <div class="cockpit">
                        <div class="cockpit_body">
                            <!-- <nav>EXIF Data, Filename, Toggle Fullscreen</nav> -->
                            <div>
                                <span class="line index"></span>
                                <span class="line filename"></span>
                            </div>
                        </div>
                        <div class="cockpit_button">
                            <div class="menu_icon svg-icon">
                                <span style="background-image: url('/assets/img/icon-menu.png');">
                                    <img src="/assets/img/icon-menu.svg">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Slider -->

        </div>
        <!-- End Gallery App -->





        <script type="text/html" id="template-thumb">
          <div class="photo loading" id="<%= digest %>">
              <img src="<%= src %>"/>
          </div>
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
