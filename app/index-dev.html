<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/devices.css">
        <link rel="stylesheet" href="styles/gallery.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <h1>Have a Gallery</h1>
            <div class="selection">
                <span class="toggle button" title="toggle selection"></span>
                <span class="pdf button" title="download selected photos as PDF document" data-url="http://localhost:1337/pdf" data-title="Flyer Selection" data-key="flyer"></span>
            </div>
        </header>


        <!-- Gallery App -->
        <div class="gallery-app" data-project="flyer-doc-local" data-gal-selection="true">
            
            <!-- Container for Thumbs of First Page -->
            <div class="container photos loading"></div>
            <div class="stopper"></div>
            <!-- End Container Thumbs -->

            <!-- Slider -->
            <div class="slider">
                <div class="tray">
                    <div id="prev" class="photo prev"></div>
                    <div id="current" class="photo current"></div>
                    <div id="next" class="photo next"></div>
                    <a class="nav prev" title="[<-] previous"></a>
                    <a class="nav next" title="next [->]"></a>
                    <div class="close_button" title="close the slider [ESC]">
                        <div class="svg-icon">
                            <span style="background-image: url('images/icon-cross.png');">
                                <img src="images/icon-cross.svg">
                            </span>
                        </div>
                    </div>
                    <div class="cockpit">
                        <div class="cockpit_body">
                            <!-- <nav>EXIF Data, Filename, Toggle Fullscreen</nav> -->
                            <div>
                                <span class="line index"></span>
                                <span class="line filename"></span>
                            </div>
                        </div>
                        <div class="cockpit_button">
                            <div class="menu_icon svg-icon">
                                <span style="background-image: url('images/icon-menu.png');">
                                    <img src="images/icon-menu.svg">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Slider -->

            <script type="text/html" id="template-thumb">
              <div class="photo loading" id="<%= digest %>">
                  <img src="<%= src %>"/>
                  <span class="selector"></div>
              </div>
            </script>
        </div>
        <!-- End Gallery App -->
        
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
